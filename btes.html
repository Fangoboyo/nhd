<!DOCTYPE html>
<link rel="canonical" href="https://wikiki.github.io/elements/pageloader/">
<link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://wikiki.github.io/css/documentation.css?v=201911011043">
<link rel="alternate" type="application/rss+xml" title="Bulma-Extensions" href="https://wikiki.github.io/feed.xml">
<link rel="stylesheet" type="text/css" href="bulma/bulma-pageloader-min.css">
<script>
    let pageloader = document.getElementById("pageloader"); // PAGE LOAGER
    pageloader.setAttribute('class', "pageloader is-active is-primary is-bottom-to-top"); // Before page is loaded
    window.addEventListener('load', function() {
        pageloader.setAttribute('class', "pageloader is-primary is-bottom-to-top"); // After page is loaded
    });
</script>
<button data-target="pageloader is-active" class="button is-primary">Show Page-loader (3 sec only)</button>
